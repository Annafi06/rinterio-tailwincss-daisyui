<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisyui links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font-Awesome-Link -->
    <script src="https://kit.fontawesome.com/31c1a2c2cc.js" crossorigin="anonymous"></script>

    <style>
        .font-manrope{
        font-family: "Manrope", sans-serif; 
        }
    </style>

    <!-- script for color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'button-green': 'rgb(171, 239, 95)',
              'button-gray': 'rgb(73, 73, 73)',
              'button-grays': 'rgb(115, 115, 115)',
              'border-gray': 'rgb(233, 233, 233)',
            }
          }
        }
      }
  </script>
</head>
<body class="font-manrope">
    <!-- Header section starts here -->
    <header class="">
        <!-- navbar section starts here -->
         <nav class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">  
                  <i class="fa-solid fa-arrow-right bg-button-green -rotate-45 rounded-full px-2 py-2 mx-2"></i>
                  <a class="font-extrabold text-3xl">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 text-lg text-button-grays">
                    <li><a class="font-extrabold text-button-gray">Home</a></li>
                    <li><a>Services</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Blogs</a></li>
                    <li><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end space-x-4">
                  
                  <i class="fa-solid fa-magnifying-glass border border-border-gray rounded-full px-2 py-2 hidden lg:block"></i>
                  <i class="fa-solid fa-cart-shopping border border-border-gray rounded-full px-2 py-2 hidden lg:block"></i>
                  <a class="btn bg-button-green rounded-full font-extrabold text-xl text-center justify-center py-1 px-4 hidden lg:block">Book Consult <i class="fa-solid fa-arrow-right bg-black text-white -rotate-45 rounded-full px-2 py-2 "></i></a>
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden bg-gray-200 border border-gray-400 rounded-full px-4.5 py-2.5">
                      <i class="fa-solid fa-bars"></i>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Services</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>Blogs</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
